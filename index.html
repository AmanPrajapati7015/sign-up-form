<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body> 
    <div class="image">
        <div class="logo-content">
            <img src="./images/odin-logo.png" alt="odin-logo">
            <h2>ODIN</h2>
        </div>
        <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
    </div>
    <div class="text">
        <div class="header">
            <p>This is not a real online service! You know you need something
                like this in you life to help you realize your deepest dreams.
                Sign up <span class="italics">now</span> to get Started.
            </p>
            <p>You <span class="italics">know</span> you want to.</p>
        </div>
        
        <form action="">
            <section class="different-bg">
                <p>Lets to this!</p>

                <div class="fields">

                    <div class="fields-row">
                        <div class="field">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" placeholder="Thor">
                        </div>
                        <div class="field">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="field">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" class="error" name="password">
                        </div>
                    </div>

                    <div class="fields-row">
                        <div class="field">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Odinson">
                        </div>
                        <div class="field">
                            <label for="phone">PHONE NO</label>
                            <input type="tel" id="phone" name="phone" >
                        </div>
                        <div class="field">
                            <label for="c-password">CONFIRM PASSWORD</label>
                            <input type="password" id="c-password" class="error" name="c-password">
                        </div>
                    </div>

                </div>

            </section>
            <button type="submit">Create Account</button>
        </form>
        <span class="already">Already have a account? <a href="">Log in</a></span>


    </div>

</body>
</html>
